<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API Laravel</title>
    <style>
        /* Opcional: Algunos estilos básicos para que se vea mejor */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { margin-bottom: 30px; border: 1px solid #eee; padding: 15px; border-radius: 5px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; padding: 5px; border-bottom: 1px dotted #ccc; }
        li:last-child { border-bottom: none; }
        h2 { color: #333; }
        p.error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Datos desde Laravel API</h1>

    <div class="container">
        <h2>Categorías</h2>
        <div id="categories-container">
            <p>Cargando categorías...</p>
        </div>
    </div>

    <div class="container">
        <h2>Productos</h2>
        <div id="products-container">
            <p>Cargando productos...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
